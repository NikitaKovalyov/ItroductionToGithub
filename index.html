<!--Сообщаем браузеру, как нужно обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
    <!--Заголовок страницы, контейнер для других важных данных-->
    <head>
        <!--Заголовок страницы в браузере-->
        <title>Знакомство с html тегами. Часть 1</title>
        
        <!--Кодировка страницы-->

        <meta http-equiv="Content-type" content="text/html;charset=UTF-8/">

        <style>
            * {
                margin: 0;
                padding: 0;
            } 
        </style>    
    </head>

    <!--Отображаемое тело страницы-->
    <body>
        
        <header>
            Содержимое головы
        </header>

        <nav>
            Содержимое тега nav
        </nav>

        <footer>
            <div>
                Содержимое тега div находящегося в foot-ере
            </div>
        </footer>

    </body>
    <script src="script.js"></script>
</html>
